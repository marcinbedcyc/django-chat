<div class="row">
  <div class="col-md-12">
  {% if messages %}
    {% for message in messages %}
    {% comment "No CSS class for alert-error" %}{% endcomment %}
    {% if message.tags == 'error' %}
    <div class="alert alert-danger">
    {% else %}
    <div class="alert alert-{{ message.tags }}">
    {% endif %}
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
